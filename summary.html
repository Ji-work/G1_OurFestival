<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Light | สรุปข้อมูลผู้เยี่ยมชม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <main class="container my-5">
        <h2 class="mb-4 text-center fw-bold">สรุปข้อมูลผู้เข้าเยี่ยมชมงานแฟร์ทุกคน</h2>
        <div id="summaryTableContainer" class="table-responsive">
            </div>
        
        <div class="text-center mt-4">
            <a href="registration.html" class="btn btn-primary btn-lg">ลงทะเบียนเพิ่มเติม</a>
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('summaryTableContainer');
        const existingData = localStorage.getItem('fairVisitors');
        const visitors = existingData ? JSON.parse(existingData) : [];

        if (visitors.length > 0) {
            let tableHTML = `
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ลำดับ</th>
                            <th>ชื่อ-นามสกุล</th>
                            <th>อีเมล</th>
                            <th>โทรศัพท์</th>
                            <th>ประเภท</th>
                            <th>อาชีพ</th>
                            <th>วันที่</th>
                            <th>ความสนใจ</th>
                            <th>เวลา</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            visitors.forEach((visitor, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${visitor.fullname}</td>
                        <td>${visitor.email}</td>
                        <td>${visitor.phone}</td>
                        <td>${visitor.participantType.toUpperCase()}</td>
                        <td>${visitor.occupation}</td>
                        <td>${visitor.date}</td>
                        <td>${visitor.interests || '-'}</td>
                        <td>${visitor.timestamp}</td>
                    </tr>
                `;
            });
            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        } else {
            container.innerHTML = '<div class="alert alert-warning text-center" role="alert"><strong>ยังไม่มีผู้เยี่ยมชมลงทะเบียน!</strong></div>';
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
