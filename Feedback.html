<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispers of Light | Feedback</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/fbstyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Whispers of Light</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
            <li class="nav-item"><a class="nav-link" href="booths.html">ร้านค้า</a></li>
            <li class="nav-item"><a class="nav-link" href="registration.html">ลงทะเบียน</a></li>
            <li class="nav-item"><a class="nav-link active" href="feedback.html">แสดงความคิดเห็น</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <section id="feedback">
      <h2> <center>แบบประเมินความพึงพอใจ </h2>
      <p class="section-subtitle text-center text-muted mb-4">
        โปรดให้คะแนนและแสดงความคิดเห็นเกี่ยวกับงาน Whispers of Light
        ข้อเสนอแนะของคุณจะช่วยให้เราพัฒนางานให้ดียิ่งขึ้น!
      </p>

      <form id="feedbackForm" class="bg-light p-4 rounded shadow-sm">
        <div class="form-group mb-4">
          <label for="rating" class="form-label">ให้คะแนนความพึงพอใจโดยรวม:</label>
          <div id="rating" class="rating-options">
            <label><input type="radio" name="rating" value="1"> 1</label>
            <label><input type="radio" name="rating" value="2"> 2</label>
            <label><input type="radio" name="rating" value="3"> 3</label>
            <label><input type="radio" name="rating" value="4"> 4</label>
            <label><input type="radio" name="rating" value="5"> 5</label>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="comment" class="form-label">ความคิดเห็นเพิ่มเติม:</label>
          <textarea id="comment" name="comment" rows="5" placeholder="เขียนความคิดเห็นของคุณ..." class="form-control"></textarea>
        </div>

        <div class="form-group mb-4">
          <label for="return" class="form-label">คุณอยากกลับมาร่วมงานอีกไหม?</label>
          <select id="return" name="return" class="form-select">
            <option value="">-- โปรดเลือกคำตอบ --</option>
            <option value="yes">ใช่ อยากมาร่วมอีก</option>
            <option value="no">ไม่แน่ใจ</option>
          </select>
        </div>

        <div class="form-group form-check mb-4">
          <input type="checkbox" class="form-check-input" id="public" name="public">
          <label class="form-check-label" for="public">ยินยอมให้เผยแพร่ความคิดเห็นของฉัน (ไม่บังคับ)</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">ส่งแบบประเมิน</button>
          <button type="reset" class="btn btn-secondary px-4">ล้างข้อมูล</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 Whispers of Light. Crafted with love and luminescence.
  </footer>

  <script src="js/feedback.js"></script>
</body>
</html>
