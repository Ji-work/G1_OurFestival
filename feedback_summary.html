<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispers of Light | Feedback Summary</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/fbstyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <header class="bg-light py-3">
    <div class="container">
      <h2 class="text-center">สรุปความคิดเห็นผู้เข้าร่วมงาน</h2>
    </div>
  </header>

  <main class="container my-5">
    <div id="summary-content" class="mb-5"></div>

    <div class="text-center">
      <button class="btn btn-secondary" onclick="clearFeedback()">ล้างข้อมูลทั้งหมด</button>
      <a href="feedback.html" class="btn btn-primary">กลับไปกรอกแบบฟอร์ม</a>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 Whispers of Light. Crafted with love and luminescence.
  </footer>

  <script>
    const dataList = JSON.parse(localStorage.getItem("feedbackDataAll")) || [];
    const summaryDiv = document.getElementById("summary-content");

    if (dataList.length > 0) {
      let html = `<p class="text-center text-muted">ความคิดเห็นทั้งหมด: ${dataList.length} รายการ</p>`;
      dataList.forEach((data, index) => {
        html += `
          <div class="summary-item bg-light p-3 my-3 rounded shadow-sm">
            <h5>ความคิดเห็นที่ ${index + 1}</h5>
            <p><strong>คะแนนความพึงพอใจ:</strong> ${data.rating}</p>
            <p><strong>ความคิดเห็นเพิ่มเติม:</strong> ${data.comment}</p>
            <p><strong>อยากมาร่วมอีกไหม:</strong> ${data.returning}</p>
            <p><strong>การอนุญาตเผยแพร่:</strong> ${data.publicOK}</p>
            <p class="text-muted small">ส่งเมื่อ: ${data.date}</p>
          </div>
        `;
      });
      summaryDiv.innerHTML = html;
    } else {
      summaryDiv.innerHTML = `<p class="text-center text-muted">ยังไม่มีความคิดเห็นจากผู้เข้าร่วม</p>`;
    }

    function clearFeedback() {
      if (confirm("แน่ใจไหมว่าต้องการลบความคิดเห็นทั้งหมด?")) {
        localStorage.removeItem("feedbackDataAll");
        location.reload();
      }
    }
  </script>
</body>
</html>
