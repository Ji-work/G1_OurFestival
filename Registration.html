<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispers of Light | [Registration]</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Whispers of Light</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
            <li class="nav-item"><a class="nav-link" href="booths.html">ร้านค้า</a></li>
            <li class="nav-item"><a class="nav-link active" href="registration.html">ลงทะเบียน</a></li>
            <li class="nav-item"><a class="nav-link" href="feedback.html">แสดงความคิดเห็น</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section id="registration" class="container my-5">
      <h2 class="section-title">แบบฟอร์มลงทะเบียนเข้าร่วมงาน</h2>
      <p class="section-subtitle">
        โปรดกรอกข้อมูลของคุณเพื่อเข้าร่วมงาน Whispers of Light<br>
        ข้อมูลนี้จะถูกเก็บเป็นความลับและใช้เพื่อการจัดกิจกรรมเท่านั้น
      </p>

      <hr>
      <form id="registrationForm">
        <!-- ชื่อ-นามสกุล -->
        <div class="form-group mb-3">
          <label for="fullname" class="form-label">ชื่อ-นามสกุล:</label>
          <input type="text" id="fullname" name="fullname" class="form-control" placeholder="กรอกชื่อของคุณ" required>
        </div>

        <!-- อีเมล -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">อีเมล:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <!-- เบอร์โทรศัพท์ -->
        <div class="form-group mb-3">
          <label for="phone" class="form-label">เบอร์โทรศัพท์:</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="0xxxxxxxxx" required pattern="[0-9]{9,10}">
        </div>

        <!-- ประเภทผู้เข้าร่วม -->
        <div class="form-group mb-3">
          <label for="participantType" class="form-label">ประเภทผู้เข้าร่วม:</label>
          <select id="participantType" name="participantType" class="form-select" required>
            <option value="">-- โปรดเลือก --</option>
            <option value="visitor">ผู้เข้าชมงาน</option>
            <option value="vendor">เจ้าของร้านค้า/ผู้จัดแสดง</option>
            <option value="volunteer">อาสาสมัคร</option>
          </select>
        </div>

        <!-- วันที่ต้องการเข้าร่วม -->
        <div class="form-group mb-3">
          <label for="date" class="form-label">วันที่ต้องการเข้าร่วม:</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <!-- ความสนใจ -->
        <div class="form-group mb-3">
          <label class="form-label">สิ่งที่คุณสนใจภายในงาน:</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="interests" value="fireworks">
            <label class="form-check-label">นิทรรศดอกไม้ไฟ</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="interests" value="music">
            <label class="form-check-label">การแสดงดนตรี</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="interests" value="market">
            <label class="form-check-label">โซนร้านค้า</label>
          </div>
        </div>

        <!-- ยินยอม -->
        <div class="form-group form-checkbox mb-3">
          <label>
            <input type="checkbox" name="agree" required>
            ข้าพเจ้ายินยอมให้จัดเก็บข้อมูลตามนโยบายความเป็นส่วนตัว
          </label>
        </div>

        <!-- ปุ่ม -->
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">ส่งแบบฟอร์ม</button>
          <button type="reset" class="btn btn-secondary">ล้างข้อมูล</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 Whispers of Light. Crafted with love and luminescence.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
